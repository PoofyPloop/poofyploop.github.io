<div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-white">Contact Us</h2><br>
    <form class="space-y-8">
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your email</label>
            <input type="email" id="email"
                class="shadow-sm bg-black border border-gray-300 text-white text-sm rounded-lg block w-64 p-2.5"
                placeholder="email@gmail.com" required>
        </div>
        <div>
            <label for="subject" class="block mb-2 text-sm font-medium text-gray-300">Subject</label>
            <input type="text" id="subject"
                class="block p-3 w-64 text-sm text-white bg-black rounded-lg border border-gray-300 shadow-sm"
                placeholder="Your subject" required>
        </div>
        <div class="sm:col-span-2">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-400">Your message</label>
            <textarea id="message" rows="6"
                class="block p-2.5 w-64 text-sm text-white bg-black rounded-lg shadow-sm border border-gray-300"
                placeholder="Something you're contacting me for..." required></textarea>
        </div>
        <button type="submit"
            class="p-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800">Send
            message</button>
    </form>
</div>
